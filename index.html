<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>appsheet api</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Visualizaci√≥n de Datos</h1>
  <div>
    <p>Nombre: <span id="nombre"></span></p>
    <p>Edad: <span id="correo"></span></p>
    <p>Otro: <span id="actualizado"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nombre").textContent = params.get("NOMBRE");
    document.getElementById("correo").textContent = params.get("EMAIL");
    document.getElementById("actualizado").textContent = params.get("ACTUALIZADO EL");
  </script>
</body>

</html>
